				<h5 class="lead">Would you like to be player 'X' or 'O'?</h5>
				<p><button type="button" class="btn btn-default btn-lg select-player" data-player="x">X</button>
			 <button type="button" class="btn btn-default btn-lg select-player" data-player="o">O</button></p>
			 <p class="small secondary">P.s X goes first in Tic Tac Toe.</p>
      </div>
    </div>
  </div>
